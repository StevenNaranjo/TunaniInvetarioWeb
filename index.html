<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d300 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #login-form, #inventory-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        #inventory-section {
            display: none;
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            margin: 10px 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .header{
            position: relative;
        }
        img{
            width: 50px;
            height: 50px;
            float: right;
            position: absolute;
            left: 0px;
            top: 0;
        }
        h1{
            position: relative;
            left: 55px;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container header">
            <h1>Inventario de Tunani</h1>
            <img src="./assets/images/logo.jpg" alt="Cerro Dragon's Logo">
        </div>
    </header>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <div id="login-form">
            <h2>Inicio de Sesión</h2>
            <form id="login">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Sección de inventario -->
        <div id="inventory-section">
            <h2>Inventario</h2>
            <div id="inventory-content">
                <!-- Aquí se insertarán las tablas de productos por tipo -->
            </div>
            <button onclick="showAddProductForm()">Añadir Producto</button>

            <!-- Formulario para añadir producto -->
            <div id="add-product-form" style="display:none;">
                <h3>Añadir Producto</h3>
                <label for="new-product-name">Nombre:</label>
                <input type="text" id="new-product-name" required>
                <label for="new-product-quantity">Cantidad:</label>
                <input type="number" id="new-product-quantity" required>
                <label for="new-product-type">Tipo:</label>
                <select id="new-product-type" required>
                    <!-- Los tipos de productos se insertarán desde el backend -->
                </select>
                <button onclick="addProduct()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal para actualizar producto -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <h2>Actualizar Producto</h2>
            <input type="hidden" id="update-product-id">
            <label for="update-product-name">Nombre:</label>
            <input type="text" id="update-product-name" required>
            <label for="update-product-quantity">Cantidad:</label>
            <input type="number" id="update-product-quantity" required>
            <label for="update-product-type">Tipo:</label>
            <select id="update-product-type" required>
                <!-- Los tipos de productos se insertarán desde el backend -->
            </select>
            <button onclick="updateProduct()">Guardar</button>
        </div>
    </div>

    <script>
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://tunaniinvetarioapi.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usuario: username, contraseña: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data === 'Usuario o contraseña incorrectos') {
                    alert(data);
                } else {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('inventory-section').style.display = 'block';
                    loadInventory();
                    loadProductTypes();
                }
            });
        });

        function loadInventory() {
            fetch('https://tunaniinvetarioapi.onrender.com/inventario')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('inventory-content');
                content.innerHTML = ''; // Limpiar contenido

                // Agrupar productos por tipo
                const groupedProducts = data.reduce((acc, producto) => {
                    if (!acc[producto.tipo]) {
                        acc[producto.tipo] = [];
                    }
                    acc[producto.tipo].push(producto);
                    return acc;
                }, {});

                // Crear tablas para cada tipo de producto
                for (const [tipo, productos] of Object.entries(groupedProducts)) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Nombre del Producto</th>
                                <th>Cantidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productos.map(producto => `
                                <tr>
                                    <td>${producto.nombre}</td>
                                    <td>${producto.cantidad}</td>
                                    <td>
                                        <button onclick="showUpdateProductForm(${producto.id}, '${producto.nombre}', ${producto.cantidad}, ${producto.tipo_id})">Actualizar</button>
                                        <button onclick="deleteProduct(${producto.id})">Eliminar</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    content.appendChild(document.createElement('h3')).innerText = tipo;
                    content.appendChild(table);
                }
            });
        }

        function loadProductTypes() {
            fetch('https://tunaniinvetarioapi.onrender.com/tiposProductos')
            .then(response => response.json())
            .then(data => {
                const addSelect = document.getElementById('new-product-type');
                const updateSelect = document.getElementById('update-product-type');
                addSelect.innerHTML = '';
                updateSelect.innerHTML = '';

                data.forEach(tipo => {
                    const option = document.createElement('option');
                    option.value = tipo.id;
                    option.innerText = tipo.tipo;
                    addSelect.appendChild(option);

                    const updateOption = option.cloneNode(true);
                    updateSelect.appendChild(updateOption);
                });
            });
        }

        function showAddProductForm() {
            document.getElementById('add-product-form').style.display = 'block';
        }

        function addProduct() {
            const nombre = document.getElementById('new-product-name').value;
            const cantidad = document.getElementById('new-product-quantity').value;
            const tipoId = document.getElementById('new-product-type').value;

            fetch('https://tunaniinvetarioapi.onrender.com/addProduct', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, cantidad: parseInt(cantidad), tipo_id: parseInt(tipoId) })
            })
            .then(response => response.json())
            .then(data => {
                alert('Producto añadido');
                loadInventory();
                document.getElementById('add-product-form').style.display = 'none';
            });
        }

        function showUpdateProductForm(id, nombre, cantidad, tipoId) {
            const modal = document.getElementById('update-modal');
            modal.style.display = 'block';

            document.getElementById('update-product-name').value = nombre;
            document.getElementById('update-product-quantity').value = cantidad;
            document.getElementById('update-product-type').value = tipoId;

            document.getElementById('update-product-id').value = id;
        }

        function closeUpdateModal() {
            const modal = document.getElementById('update-modal');
            modal.style.display = 'none';
        }

        function updateProduct() {
            const id = document.getElementById('update-product-id').value;
            const nombre = document.getElementById('update-product-name').value;
            const cantidad = document.getElementById('update-product-quantity').value;
            const tipoId = document.getElementById('update-product-type').value;

            fetch(`https://tunaniinvetarioapi.onrender.com/updateProduct/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, cantidad: parseInt(cantidad), tipo_id: parseInt(tipoId) })
            })
            .then(response => response.json())
            .then(data => {
                alert('Producto actualizado');
                loadInventory();
        closeUpdateModal();
    });
}
        function deleteProduct(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                fetch(`https://tunaniinvetarioapi.onrender.com/deleteProduct/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert('Producto eliminado');
                    loadInventory();
                });
            }
        }

        // Cerrar el modal cuando el usuario hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const modal = document.getElementById('update-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
