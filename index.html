<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d300 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #login-form, #inventory-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        #inventory-section {
            display: none;
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            margin: 10px 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
    h2, h3 {
        font-size: 1.5em;
    }

    #inventory-content table, 
    #inventory-content th, 
    #inventory-content td {
        display: block;
        width: 100%;
    }

    #inventory-content th, 
    #inventory-content td {
        box-sizing: border-box;
        padding: 10px;
        text-align: left;
    }

    #inventory-content th {
        background-color: transparent;
        position: absolute;
        top: -9999px;
        left: -9999px;
    }

    #inventory-content td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
    }

    #inventory-content td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
    }

    button {
        width: 100%;
        margin: 5px 0;
    }

    input, select {
        width: 100%;
        margin: 5px 0;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Inventario del Restaurante</h1>
        </div>
    </header>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <div id="login-form">
            <h2>Inicio de Sesión</h2>
            <form id="login">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Sección de inventario -->
        <div id="inventory-section">
            <h2>Inventario</h2>
            <input type="text" id="search-query" placeholder="Buscar producto..." oninput="searchProducts()">
            <div id="inventory-content">
                <!-- Aquí se insertarán las tablas de productos por tipo -->
            </div>
            <button onclick="showAddProductForm()">Añadir Producto</button>

            <!-- Formulario para añadir producto -->
            <div id="add-product-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeAddProductForm()">&times;</span>
                    <h2>Añadir Producto</h2>
                    <label for="new-product-name">Nombre:</label>
                    <input type="text" id="new-product-name"><br>
                    <label for="new-product-quantity">Cantidad:</label>
                    <input type="text" id="new-product-quantity"><br>
                    <label for="new-product-unit">Unidad de Medida:</label>
                    <select id="new-product-unit"></select><br>
                    <label for="new-product-type">Tipo de Producto:</label>
                    <select id="new-product-type"></select><br>
                    <button onclick="addProduct()">Añadir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para actualizar producto -->
    <div id="update-product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateProductForm()">&times;</span>
            <h2>Actualizar Producto</h2>
            <input type="hidden" id="update-product-id">
            <label for="update-product-name">Nombre:</label>
            <input type="text" id="update-product-name"><br>
            <label for="update-product-quantity">Cantidad:</label>
            <input type="text" id="update-product-quantity"><br>
            <label for="update-product-unit">Unidad de Medida:</label>
            <select id="update-product-unit"></select><br>
            <label for="update-product-type">Tipo de Producto:</label>
            <select id="update-product-type"></select><br>
            <button onclick="updateProduct()">Actualizar</button>
        </div>
    </div>

    <script>
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:1434/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usuario: username, contraseña: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data === 'Usuario o contraseña incorrectos') {
                    alert(data);
                } else {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('inventory-section').style.display = 'block';
                    loadInventory();
                    loadProductTypes();
                }
            });
        });

        function loadInventory() {
            fetch('http://localhost:1434/inventario')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('inventory-content');
                content.innerHTML = ''; // Limpiar contenido

                // Agrupar productos por tipo
                const groupedProducts = data.reduce((acc, producto) => {
                    if (!acc[producto.tipo]) {
                        acc[producto.tipo] = [];
                    }
                    acc[producto.tipo].push(producto);
                    return acc;
                }, {});

                // Crear tablas para cada tipo de producto
                for (const [tipo, productos] of Object.entries(groupedProducts)) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Nombre del Producto</th>
                                <th>Cantidad</th>
                                <th>Unidad de Medida</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productos.map(producto => `
                                <tr>
                                    <td>${producto.nombre}</td>
                                    <td>${producto.cantidad}</td>
                                    <td>${producto.unidad}</td>
                                    <td>
                                        <button onclick="showUpdateProductForm(${producto.id}, '${producto.nombre}', '${producto.cantidad}', ${producto.unidad_id}, ${producto.tipo_id})">Actualizar</button>
                                        <button onclick="deleteProduct(${producto.id})">Eliminar</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    content.appendChild(document.createElement('h3')).innerText = tipo;
                    content.appendChild(table);
                }
            });
}

        function loadProductTypes() {
            fetch('http://localhost:1434/tiposProductos')
            .then(response => response.json())
            .then(data => {
                const addSelect = document.getElementById('new-product-type');
                const updateSelect = document.getElementById('update-product-type');
                addSelect.innerHTML = '';
                updateSelect.innerHTML = '';

                data.forEach(tipo => {
                    const option = document.createElement('option');
                    option.value = tipo.id;
                    option.innerText = tipo.tipo;
                    addSelect.appendChild(option);

                    const updateOption = option.cloneNode(true);
                    updateSelect.appendChild(updateOption);
                });
            });
        }

        // Mostrar formulario de añadir producto
        function showAddProductForm() {
            const modal = document.getElementById('add-product-modal');
            modal.style.display = 'block';
            loadUnits('new-product-unit');
            loadProductTypes('new-product-type');
        }

        // Cerrar formulario de añadir producto
        function closeAddProductForm() {
            const modal = document.getElementById('add-product-modal');
            modal.style.display = 'none';
        }


        function addProduct() {
            const nombre = document.getElementById('new-product-name').value;
            const cantidad = document.getElementById('new-product-quantity').value;
            const unidadId = document.getElementById('new-product-unit').value;
            const tipoId = document.getElementById('new-product-type').value;

            fetch('http://localhost:1434/addProduct', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, cantidad, unidad_id: unidadId, tipo_id: tipoId })
            })
            .then(response => response.json())
            .then(data => {
                alert('Producto añadido');
                loadInventory();
                document.getElementById('add-product-form').style.display = 'none';
            });
        }



        // Mostrar formulario de actualizar producto
        function showUpdateProductForm(id, nombre, cantidad, unidadId, tipoId) {
            const modal = document.getElementById('update-product-modal');
            modal.style.display = 'block';

            document.getElementById('update-product-id').value = id;
            document.getElementById('update-product-name').value = nombre;
            document.getElementById('update-product-quantity').value = cantidad;

            loadUnits('update-product-unit');
            loadProductTypes('update-product-type');

            setTimeout(() => {
                document.getElementById('update-product-unit').value = unidadId;
                document.getElementById('update-product-type').value = tipoId;
            }, 100); // Esperar un momento para asegurarse de que las opciones se carguen
        }

        // Cerrar formulario de actualizar producto
        function closeUpdateProductForm() {
            const modal = document.getElementById('update-product-modal');
            modal.style.display = 'none';
        }

        function updateProduct() {
            const id = document.getElementById('update-product-id').value;
            const nombre = document.getElementById('update-product-name').value;
            const cantidad = document.getElementById('update-product-quantity').value;
            const unidadId = document.getElementById('update-product-unit').value;
            const tipoId = document.getElementById('update-product-type').value;

            fetch(`http://localhost:1434/updateProduct/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, cantidad, unidad_id: unidadId, tipo_id: tipoId })
            })
            .then(response => response.json())
            .then(data => {
                alert('Producto actualizado');
                loadInventory();
                closeUpdateProductForm();
            });
        }

        function loadUnits() {
            fetch('http://localhost:1434/unidadesMedida')
            .then(response => response.json())
            .then(data => {
                const addSelect = document.getElementById('new-product-unit');
                const updateSelect = document.getElementById('update-product-unit');
                addSelect.innerHTML = '';
                updateSelect.innerHTML = '';

                data.forEach(unidad => {
                    const option = document.createElement('option');
                    option.value = unidad.id;
                    option.innerText = unidad.unidad;
                    addSelect.appendChild(option);

                    const updateOption = option.cloneNode(true);
                    updateSelect.appendChild(updateOption);
                });
            });
        }

        function searchProducts() {
            const query = document.getElementById('search-query').value;

            fetch(`http://localhost:1434/searchProducts?query=${query}`)
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('inventory-content');
                content.innerHTML = ''; // Limpiar contenido

                // Agrupar productos por unidad
                const groupedProducts = data.reduce((acc, producto) => {
                    if (!acc[producto.unidad]) {
                        acc[producto.unidad] = [];
                    }
                    acc[producto.unidad].push(producto);
                    return acc;
                }, {});

                // Crear tablas para cada tipo de producto
                for (const [unidad, productos] of Object.entries(groupedProducts)) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Nombre del Producto</th>
                                <th>Cantidad</th>
                                <th>Unidad de Medida</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productos.map(producto => `
                                <tr>
                                    <td>${producto.nombre}</td>
                                    <td>${producto.cantidad}</td>
                                    <td>${producto.unidad}</td>
                                    <td>
                                        <button onclick="showUpdateProductForm(${producto.id}, '${producto.nombre}', '${producto.cantidad}', ${producto.unidad_id})">Actualizar</button>
                                        <button onclick="deleteProduct(${producto.id})">Eliminar</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    content.appendChild(document.createElement('h3')).innerText = unidad;
                    content.appendChild(table);
                }
            });
        }

        function deleteProduct(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                fetch(`http://localhost:1434/deleteProduct/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert('Producto eliminado');
                    loadInventory();
                });
            }
        }
        // Cerrar modal de actualizar producto
        function closeUpdateModal() {
            document.getElementById('update-modal').style.display = 'none';
        }

        // Cerrar modal cuando se hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const addModal = document.getElementById('add-product-modal');
            const updateModal = document.getElementById('update-product-modal');
            if (event.target == addModal) {
                addModal.style.display = 'none';
            }
            if (event.target == updateModal) {
                updateModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
